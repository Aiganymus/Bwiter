<ng-container>
    <div class="wrapper">
        <div class="card">
          <div class="card__header">
            <img class="image" src= {{user.wallpaper}} alt="">
          </div>
            <div class="card__image card__image-geoff">
              <img class="image" src= {{user.avatar}} alt="">
            </div>
                  <nav class="navbar navbar-expand-lg navbar-light bg-light">
                      <div class="collapse navbar-collapse inline" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                              <a class="nav-link" href="#">
                                  <span class="details__text">Bwits</span>
                                  <span class="details__number">{{user.bwits}}</span>
                              </a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span class="details__text">Читаемые</span>
                                <span class="details__number"> {{user.folliwing}} </span>
                            </a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" href="#">
                                  <span class="details__text">Читатели</span>
                                  <span class="details__number"> {{user.followers}} </span>
                              </a>
                          </li>
                        </ul>
                      </div>
                      <form class="form-inline">
                          <button type="button" class="btn btn-outline-dark round">{{mode}}</button>
                      </form>
                    </nav>
       </div>
    </div>

</ng-container>
