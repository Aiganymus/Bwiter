<div class="container-fluid bg-light py-3">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card card-body">
        <h3 class="text-center mb-4">Sign-up</h3>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <fieldset>
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Deltaplane"
                formControlName="username"
              />
            </div>

            <!-- <div class="form-group"> -->
            <!--   <label for="exampleFormControlFile1">Example file input</label> -->
            <!--   <input -->
            <!--     type="file" -->
            <!--     class="form-control-file" -->
            <!--     id="exampleFormControlFile1" -->
            <!--   /> -->
            <!-- </div> -->

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="" formControlName="password" />
            </div>

            <div class="form-group">
              <label for="status">Status</label>
              <input type="text" class="form-control" id="status" placeholder="Cool" formControlName="status" />
            </div>

            <div class="form-group">
              <label for="nickname">Nickname</label>
              <input
                type="text"
                class="form-control"
                id="nickname"
                placeholder="Pepsodent"
                formControlName="nickname"
              />
            </div>

            <div class="form-group">
              <label for="profile_pic">Avatar</label>
              <input
                type="file"
                class="form-control-file"
                id="profile_pic"
                (change)="onFileChange($event)"
                #fileInput
              />
            </div>

            <input class="btn btn-lg btn-primary btn-block" value="Sign Me Up" type="submit" />
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
